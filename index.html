<body>

  <p>123</p>
  <script>
    const xhr = new XMLHttpRequest();
    
    const ajax = () => {

      xhr.send()
      console.log(xhr);
      console.log(data);
      xhr.addEventListener("load", ()=>{

          console.log(xhr);
          console.log(data);
          console.dir(xhr);
          console.dir(data);


          const xhrdata = JSON.parse(xhr.responseText);
          console.log(xhrdata);
          console.dir(xhrdata);
        };
      });



    };




  </script>
