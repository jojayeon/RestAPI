<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div>
      <p>날 누르라우!</p>
    </div>
    
  </div>
  <script>
    const xhr = new XMLHttpRequest();
    const root = document.getElementById("root");
    const ul = document.createElement("ul")
    const divp = root.children[0]
    
    
    const ajax = () => {
      const data = "https://jsonplaceholder.typicode.com/posts"

      xhr.open("GET", data, true)
      xhr.send()
      xhr.addEventListener("load", ()=>{
        if(xhr.status === 200) {
          console.dir(xhr);
          const xhrdata = JSON.parse(xhr.responseText);
          console.dir(xhrdata);
          let a = xhrdata[0]
          let a2 = xhrdata[0].body
          let a3 = xhrdata[0].id          
          console.dir(a);
          console.dir(a2);

          console.log(typeof(a2))

          divp.style.backgroundColor = "#7CB06D"
          
          divp.addEventListener("click", () => {
            xhrdata.forEach((element) => {
              let bodydata = element.body
              const li = document.createElement("li")
              root.appendChild(ul)
              ul.appendChild(li)
              li.innerHTML = bodydata
            });
          }
          );
          
        };
      });

    };
ajax()



  </script>
</body>
</html>
